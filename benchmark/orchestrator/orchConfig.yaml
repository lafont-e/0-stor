benchmarks:
- prime_parameter:
    id: distribution_data
    range: 2,3,4,5
- prime_parameter:
    id: ValueSize
    range: 128, 256, 512, 1024, 2048
  second_parameter:
    id: clients
    range: 1, 2, 3
template:
  zstor_config:
    data_start_port: 1200
    meta_start_port: 1300
    meta_shards_nr: 2
    replication_nr: 2
    distribution_data: 2
    distribution_parity: 1
    block_size: 2048 
    replication_max_size: 4096       
    compress: true
    encrypt: false
    encrypt_key: ab345678901234567890123456789012
  bench_conf:
    clients: 1
    method: write
    result_output: per_second
    duration: 15
    operations: 0
    key_size: 48
    ValueSize: 128
profile: mem